version: '3.8'

services:
  # Backend Spring Boot API
  backend:
    image: xuaustin/finance-backend:latest
    container_name: finance-backend
    restart: unless-stopped
    environment:
      # Database connection built from individual components
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      # JWT configuration
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRATION: ${JWT_EXPIRATION:-86400000}
      # Spring Boot settings
      SPRING_JPA_HIBERNATE_DDL_AUTO: none
      SPRING_FLYWAY_ENABLED: true
      JAVA_OPTS: -Xms512m -Xmx1024m
    ports:
      - "8080:8080"
    networks:
      - finance-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/api/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Frontend Vue.js + Nginx
  frontend:
    image: xuaustin/finance-frontend:latest
    container_name: finance-frontend
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "3000:80"
    networks:
      - finance-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Database Backup Service
  backup:
    build: ./backup
    image: xuaustin/finance-backup:latest
    container_name: finance-backup
    restart: unless-stopped
    environment:
      # Database connection (same as backend)
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      # Backup retention settings
      BACKUP_RETENTION_DAYS: ${BACKUP_RETENTION_DAYS:-7}
      BACKUP_RETENTION_WEEKS: ${BACKUP_RETENTION_WEEKS:-4}
      BACKUP_RETENTION_MONTHS: ${BACKUP_RETENTION_MONTHS:-6}
      # Timezone
      TZ: ${TZ:-UTC}
      # Skip initial backup on startup (set to true for testing)
      RUN_INITIAL_BACKUP: ${RUN_INITIAL_BACKUP:-false}
    ports:
      # Webhook API端口（内网访问，无需暴露到公网）
      - "5000:5000"
    volumes:
      # Mount NAS or local directory for backups
      # 修改为你的NAS挂载路径，例如：
      # - /mnt/nas/finance-backups:/backups
      - ./backups:/backups
    networks:
      - finance-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  finance-network:
    driver: bridge
